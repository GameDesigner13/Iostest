<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minumum-scale=0.5">
  <title>CraneGame</title>
</head>


 <body>
  

<div class="iframe-container">
  <iframe id="myIframe"  src="CraneGame.html" width="1280" height="720" scrolling="no"></iframe>
  <div class="fullscreen-btn" onclick="toggleFullscreen()">
    <i class="fa fa-expand"></i>
  </div>
</div>

 </body>
   
 </html>

 <style>
    .iframe-container {
    position: relative;
  }
  .fullscreen-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .fullscreen-btn:hover {
    background-color: #f2f2f2;
  }
  .fullscreen-btn i {
    font-size: 18px;
  }
  
    iframe {
    width: 100%;
    height: 85vh;
    overflow: hidden;
    border: none;
    display: block;
    margin: auto;
    
}

.iframe-container iframe {
  overflow: hidden;
}
  





 </style>


<script>
  var iframe = document.querySelector("#myIframe");

function toggleFullscreen() {
  document.body.style.height = "100vh";
  document.body.style.width = "100vw";
  document.body.style.overflow = "hidden";
}
</script>
